<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/26512c972e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Mono:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@500&family=Roboto+Condensed:wght@500&family=Roboto+Mono:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-container">
        <img id="background-image" src="">
    </div>
    <div id="overlay" class="fixed adaptive-color" >
        <div id="image-selector-div">
            <div id="color-select-div">
                <button id="img-button"><i id="icon" class="fa-solid fa-image fa-2xl adaptive-color"></i></button>
                <select id="color-mode" class="adaptive-color">
                    <option value="white" selected>White</option>
                    <option value="adaptive">Adaptive</option>
                </select>
            </div>
            <select id="category" name="category" class="adaptive-color">
                <option value="nature" selected>Nature</option>
                <option value="pets">Pets</option>
                <option value="sunsets">Sunsets</option>
                <option value="Space">Space</option>
                <option value="wildlife">Wildlife</option>
                <option value="cityscapes">Cityscapes</option>
            </select>
        </div>
        <div id="weather-div" class="adaptive-color">
            <h2 id="location-header" class="shadowed"></h2>
            <div style="margin: 10px 0px; display: flex; align-items: center; justify-content: flex-end">
                <i class="fa-solid fa-temperature-low fa-xl adaptive-color shadowed"></i>
                <h2 id="temperature-header" class="shadowed"></h2>
                <i class="fa-solid fa-wind fa-xl adaptive-color shadowed"></i>
                <h2 id="wind-header" class="shadowed"></h2>
            </div>
            <div style="margin: 0px 0px; display: flex; align-items: center; justify-content: flex-end">
                <i class="fa-solid fa-cloud-rain fa-xl adaptive-color shadowed"></i>
                <h2 id="rain-header" class="shadowed"></h2>
            </div>
        </div>
        <div id="time-div" class="adaptive-color">
            <h3 id="date-header" class="shadowed"></h3>
            <h1 id="time-header" class="shadowed"></h1>
            <form id="google-search-form" action="https://www.google.com/search" method="get" target="_self">
                <input type="text" id="search-bar" name="q" placeholder="Search" autocomplete="off" class="adaptive-color">
                <button type="submit" id="search-button" class="adaptive-color"><i class="fa-brands fa-google fa-xl"></i></button>
            </form>
        </div>
        <p id="photographer-info" class="adaptive-color shadowed"></p>
        <div id="quote-div" class="adaptive-color">
            <h1 id="quote" class="shadowed"></h1>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
